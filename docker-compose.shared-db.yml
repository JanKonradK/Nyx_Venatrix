

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: shared_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # POSTGRES_DB is overridden by the init script creating multiple DBs
    ports:
      - "5432:5432"
    volumes:
      - shared_postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - shared_db_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  shared_postgres_data:
    name: shared_postgres_data
    external: false

networks:
  shared_db_network:
    name: shared_db_network
    driver: bridge
