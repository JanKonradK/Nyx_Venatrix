name: Deploy to Production

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_TOKEN }}

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./services/backend
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/deepapply-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./services/frontend
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/deepapply-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Agent
      uses: docker/build-push-action@v5
      with:
        context: ./services/agent
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/deepapply-agent:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Analytics
      uses: docker/build-push-action@v5
      with:
        context: ./services/analytics
        push: true
        tags: ${{ env.DOCKER_USERNAME }}/deepapply-analytics:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

