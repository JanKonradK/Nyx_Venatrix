services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------

  # Redis (Shared cache/queue)
  redis:
    image: redis:7-alpine
    container_name: shared_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shared_db_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database (Shared)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shared_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - shared_db_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # APPLICATION SERVICES
  # ---------------------------------------------------------------------------

  # Backend - API & Orchestration
  backend:
    build:
      context: ./services/backend
      dockerfile: ../../infrastructure/docker/backend.Dockerfile
    container_name: nyx_venatrix_backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@shared_postgres:5432/${POSTGRES_DB:-nyx_venatrix}
      - REDIS_HOST=shared_redis
      - REDIS_PORT=6379
      - GROK_API_KEY=${GROK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_MODEL=${AGENT_MODEL:-grok-beta}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - AGENT_URL=http://agent:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "3000:3000"
    volumes:
      - ./services/backend:/app
      - /app/node_modules
    networks:
      - shared_db_network
      - nyx_app_net
    command: npm run dev
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Agent - Browser Automation & ML Worker
  agent:
    build:
      context: ./services/agent
      dockerfile: ../../infrastructure/docker/agent.Dockerfile
    container_name: nyx_venatrix_agent
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_MODEL=${AGENT_MODEL:-grok-beta}
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@shared_postgres:5432/${POSTGRES_DB:-nyx_venatrix}
      - QDRANT_URI=http://shared_qdrant:6333
      - REDIS_HOST=shared_redis
    ports:
      - "8000:8000"
    volumes:
      - ./profile_data:/app/profile_data
      - ./services/agent:/app
    networks:
      - shared_db_network
      - nyx_app_net
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend - React SPA
  frontend:
    build:
      context: ./services/frontend
      dockerfile: ../../infrastructure/docker/frontend.Dockerfile
    container_name: nyx_venatrix_frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    networks:
      - nyx_app_net
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  redis_data:
    name: shared_redis_data
  qdrant_data:
    name: shared_qdrant_data

networks:
  shared_db_network:
    external: true
    name: shared_db_network
  nyx_app_net:
    driver: bridge
