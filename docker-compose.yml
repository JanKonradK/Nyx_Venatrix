version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE (Datastores)
  # ============================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: deepapply_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-deepapply}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres:/docker-entrypoint-initdb.d
    networks:
      - deepapply_net
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: deepapply_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - deepapply_net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant
    container_name: deepapply_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - deepapply_net
    restart: unless-stopped

  # ============================================================================
  # BUSINESS SERVICES
  # ============================================================================

  # Backend - Modular Monolith
  # Responsibilities:
  # - HTTP API for frontend
  # - Telegram bot (embedded)
  # - Job queue orchestration
  # - LLM calls (Grok, OpenAI)
  # - Database operations
  # - Agent service coordination
  backend:
    build: ./services/backend
    container_name: deepapply_backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-deepapply}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GROK_API_KEY=${GROK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_MODEL=${AGENT_MODEL:-grok-beta}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - AGENT_URL=http://agent:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - agent
    volumes:
      - ./services/backend:/app
      - /app/node_modules
    networks:
      - deepapply_net
    command: npm run dev

  # Agent - Worker Service
  # Responsibilities:
  # - Browser automation (Playwright)
  # - ML/RAG logic
  # - Form understanding and filling
  # - Knowledge base (Qdrant)
  agent:
    build: ./services/agent
    container_name: deepapply_agent
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_MODEL=${AGENT_MODEL:-grok-beta}
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-deepapply}
      - QDRANT_URI=http://qdrant:6333
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    volumes:
      - ./services/agent:/app
      - ./knowledge_base/obsidian_vault:/app/vault
    networks:
      - deepapply_net
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend - Static SPA
  # (Could be served from backend in production, but separate for dev convenience)
  frontend:
    build: ./services/frontend
    container_name: deepapply_frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    networks:
      - deepapply_net
    command: npm run dev -- --host

  # ============================================================================
  # OPTIONAL / DISABLED SERVICES
  # ============================================================================

  # Analytics Service (Optional - can be folded into backend if needed)
  analytics:
    build: ./services/analytics
    container_name: deepapply_analytics
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-deepapply}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    networks:
      - deepapply_net
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    profiles:
      - analytics

  # KDB Salary Oracle (Optional)
  kdb:
    image: registry.hub.docker.com/dataintel/kdb:latest
    container_name: deepapply_kdb
    ports:
      - "5000:5000"
    volumes:
      - ./services/kdb/q:/q
    environment:
      - KDB_LICENSE_B64=${KDB_LICENSE_B64}
    networks:
      - deepapply_net
    command: -p 5000
    profiles:
      - kdb

networks:
  deepapply_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
