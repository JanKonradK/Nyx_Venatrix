version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: shared_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Multiple databases will be created via init scripts
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - shared_db_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: shared_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - shared_db_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant
    container_name: shared_qdrant
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - shared_db_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/6333'" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  shared_db_net:
    name: shared_db_network
    driver: bridge

volumes:
  postgres_data:
    name: shared_postgres_data
  redis_data:
    name: shared_redis_data
  qdrant_data:
    name: shared_qdrant_data
